<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
   

    <script>
        const names = ["Akila", "Kasun", "Nadee", "Piraavi"];

        document.write("Original Array: " + names + "<br/><br/>");

        for(let x in names){
            document.write(names[x] + "<br/>");
        } 

        document.write("<br/><br/>");
        document.write("Built-in methods to work with arrays:<br/>");

       
        document.write("<br/>After removing an element: ");
        names.pop();
        document.write(names + "<br/>");

      
        document.write("<br/>Sort the array elements: ");
        names.sort();
        document.write(names);
    </script>
</body>
</html>
