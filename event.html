<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
</head>
<body>
    
    <p id="p1" style="color: blueviolet; font-size: 30px; font-family: 'Courier New', Courier, monospace;" onmouseover="changeText()">
        Good Morning!!
    </p>

    <script>
        function changeText() {
            document.getElementById("p1").textContent = "Bye......";
        }
    </script>

    
<form>
    <label for="name">Full Name:</label>
    <input type="text" id="name" onkeypress="changeBack()">

    <br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" oninput="convert()">
</form>

<script>
    function changeBack() {
        let n = document.getElementById("name");
        n.style.backgroundColor = "yellow";
    }

    function convert() {
        let add = document.getElementById("address");
        add.value = add.value.toUpperCase();
    }

    
</script>



</body>
</html>
