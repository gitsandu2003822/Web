<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Table</title>
    <script src="form.js" type="text/javascript"></script>
   
    <style>

        .error{

            color: red;
            font-family: 'Courier New', Courier, monospace;




        }




    </style>



</head>
<body>

    <form>
        <table>
            <tr>
                <th><label for="name">Name</label></th>
                <td><input type="text" id="name" name="name" ></td>
                <td><span id="name_error" class="error"></span></td>
            </tr>

            <tr>
                <th><label for="email">Email</label></th>
                <td><input type="email" id="email" name="email"></td>
                <td><span id="email_error" class="error"></span></td>
            </tr>

            <tr>
                <th><label for="experience">Experience (Years)</label></th>
                <td colspan="2"><input type="number" id="experience" name="experience" min="0"></td>
                <td><span id="exp_error" class="error"></span></td>
            </tr>

            <tr>
                <th>Gender</th>
                <td colspan="2">
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </td>
                <td><span id="gender_error" class="error"></span></td>
            </tr>

            <tr>
                <td colspan="3" class="button_container">
                    <input type="submit" onclick="return validateInput()">
                    <input type="reset" onclick="">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
