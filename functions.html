<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p style="color: aqua;font-size: 28px;font-family: Arial;">

    <script>

        let dayTime = new Date();

        document.write("current date and time:",dayTime);
        document.write("<br/>");
        document.write("year:",dayTime.getFullYear());
        document.write("<br/>");
       
        const months = ["January","February","March","April","May","September","October","November","December"];

        document.write("Month:",months[dayTime.getMonth()]);
        document.write("<br/>");
        document.write("Date:",dayTime.getDate());
        document.write("<br/>");
        document.write("Hour:",dayTime.getMonth());


    </script>

    </p>

</body>
</html>
