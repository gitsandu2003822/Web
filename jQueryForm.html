<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Calculation & Hide</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h3>Price Calculation</h3>

    <label>Units:</label>
    <input type="number" id="units"><br><br>



    <label>Cost Per Unit:</label>
    <input type="number" id="cost"><br><br>



    <label>Total:</label>
    <input type="text" id="total"  readonly><br><br>



    <button id="calculate">Calculate</button>
    <button id="reset">Reset</button><br><br>



    <p id="text">Click the button to hide this.</p>
    <button id="hide">Hide</button>



    <script>
        $(document).ready(function(){
            $("#calculate").click(function(){
                var total = $("#units").val() * $("#cost").val();
                $("#total").val(total.toFixed(2));
            });

            $("#reset").click(function(){
                $("#units, #cost, #total").val("");
            });

            $("#hide").click(function(){
                $("#text").hide(1000);
            });
        });
    </script>



</body>
</html>
