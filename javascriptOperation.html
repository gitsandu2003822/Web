<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum, Average, and Product</title>

    <style>
        h1 {
            color: red;
        }
    </style>

</head>
<body>

    <h1>JavaScript Programming</h1>

    <p id="sum"></p>
    <p id="average"></p>
    <p id="product"></p>

    <script>
        alert("You don't have permission to access this site");

        var num1 = parseFloat(prompt("Enter first number:"));
        var num2 = parseFloat(prompt("Enter second number:"));
        var num3 = parseFloat(prompt("Enter third number:"));

        var sum = num1 + num2 + num3;  
        var average = sum / 3;  
        var product = num1 * num2 * num3;

        document.getElementById("sum").innerText = "Sum: " + sum;
        document.getElementById("average").innerText = "Average: " + average;
        document.getElementById("product").innerText = "Product: " + product;
    </script>

</body>
</html>
