<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Check</title>
</head>
<body>
   
  

    <script>
     
        var age = parseInt(prompt("Enter your age:"));

        if (age >= 18) {
            document.write("You are eligible for the presidential election.");
        } else {
            document.write("You are not eligible for the presidential election.");
        }
    </script>
</body>
</html>
