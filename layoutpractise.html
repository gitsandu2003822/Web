<head>

        width: 100%;
    }
    .mal{
                grid-area: header;
                background-color: orange;
                padding: 20px;
                text-align: center;

</style>

</head>

    <div class="header">Header</div>
    <div class="mal">mal</div>

    <div class="dal">dal</div>


</div>










</body>
