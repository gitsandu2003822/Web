<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 2fr 4r;
            gap: 10px;
            background-color: brown;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .header {
          grid-column: span 4;
            background-color: orange;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        
        .mal, .sal, .kal, .pal, .nal, .dal, .ll {
            background-color: lightgray;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="mal">mal</div>
        <div class="sal">sal</div>
        <div class="kal">kal</div>
        <div class="pal">pal</div>
        <div class="nal">nal</div>
        <div class="dal">dal</div>
        <div class="ll">ll</div>
    </div>
</body>
</html>
